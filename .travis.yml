language: python
sudo: required
python: "3.5"
env:
  global:
    # PYPI_PASSWD:
    - secure: ""
    - PYPI_USERNAME=pyqt_win_whl_uploader
# command to install dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y p7zip-full
install:
  - pip install twine
# command to run tests
script:
  - ./repackage.sh
  - python upload.py
